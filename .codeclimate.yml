version: "2"
checks:
  argument-count:
    enabled: true
    config:
      threshold: 4
  complex-logic:
    enabled: true
    config:
      threshold: 4
  file-lines:
    enabled: false
  method-complexity:
    enabled: true
    config:
      threshold: 5
  method-count:
    enabled: true
    config:
      threshold: 20
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: true
    config:
      threshold: 4
  return-statements:
    enabled: true
    config:
      threshold: 4
  similar-code:
    enabled: true
    config:
      threshold: #language-specific defaults. overrides affect all languages.
  identical-code:
    enabled: true
    config:
      threshold: #language-specific defaults. overrides affect all languages.
plugins:
  fixme:
    enabled: true
    config:
      strings:
      - HACK
      - TODO
  markdownlint:
    enabled: false
exclude_patterns:
- "**/coverage/"
- "**/dist/"
- "**/www/"
- "**/node_modules/"
- "**/*.d.ts"
- "**/__tests__/"
- "**/__snapshots__/"
- "**/*.spec.ts"
- "**/*.spec.tsx"
- "**/*.test.ts"
- "**/*.test.tsx"