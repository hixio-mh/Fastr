<fast-design-system-provider use-defaults>
    <h1>People picker</h1>

    <h2>Default</h2>
    <fast-people-picker
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-text="Loading"
        label="Select people"
    ></fast-people-picker>

    <h2>Default selected user ids</h2>
    <fast-people-picker
        default-selection="e3d0513b-449e-4198-ba6f-bd97ae7cae85,40079818-3808-4585-903b-02605f061225"
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-text="Loading"
        label="Select people"
    ></fast-people-picker>

    <h2>Group id</h2>
    <fast-people-picker
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-text="Loading"
        label="Select people"
        group-id="02bd9fd6-8f93-4758-87c3-1fb73740a315"
    ></fast-people-picker>

    <h2>Pick people and groups</h2>
    <fast-people-picker
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-text="Loading"
        label="Select people"
        type="any"
        transitive-search="true"
    ></fast-people-picker>

    <h2>Pick groups</h2>
    <fast-people-picker
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-text="Loading"
        label="Select people"
        type="group"
    ></fast-people-picker>

    <h2>Pick distribution groups</h2>
    <fast-people-picker
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-text="Loading"
        label="Select people"
        type="group"
        group-type="distribution"
    ></fast-people-picker>

    <h2>Custom menu</h2>
    <fast-people-picker
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-text="Loading"
        label="Select people"
    >
        <fast-people-picker-menu id="custom-menu" slot="menu-region">
            <button slot="header-region" role="listitem" tabindex="-1">pre-option</button>
            <button slot="footer-region" role="listitem" tabindex="-1">
                post-option
            </button>
        </fast-people-picker-menu>
    </fast-people-picker>

    <h2>Single item</h2>
    <fast-people-picker
        max-selected="1"
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-text="Loading"
        label="Select people"
    ></fast-people-picker>

    <h2>Multiple items, limit to 3</h2>
    <fast-people-picker
        max-selected="3"
        no-suggestions-text="No suggestions available"
        suggestions-available-text="Suggestions available"
        loading-text="Loading"
        label="Select people"
    ></fast-people-picker>
    <div style="height: 400px; opacity: 0;"></div>
</fast-design-system-provider>
