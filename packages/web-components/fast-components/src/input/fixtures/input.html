<fast-design-system-provider use-defaults>
    <h3>Text</h3>
    <fast-input>
        <label for="text" slot="label">Text field</label>
        <input type="text" name="text" />
    </fast-input>

    <fast-input>
        <label for="text" slot="label">Placeholder</label>
        <input type="text" name="text" placeholder="sample content" />
    </fast-input>

    <fast-input>
        <label for="text" slot="label">Placeholder</label>
        <input type="text" name="text" placeholder="sample content" disabled />
    </fast-input>

    <h3>Checkbox</h3>
    <fast-input>
        <label for="checkbox" slot="label">Checkbox field</label>
        <input type="checkbox" name="checkbox" />
    </fast-input>

    <fast-input>
        <label for="checkbox" slot="label">Checkbox field (checked)</label>
        <input type="checkbox" name="checkbox" checked />
    </fast-input>

    <h3>Radio</h3>
    <fast-input>
        <label for="range-1" slot="label">Range field 1</label>
        <input type="range" name="range-1" />
    </fast-input>
</fast-design-system-provider>
