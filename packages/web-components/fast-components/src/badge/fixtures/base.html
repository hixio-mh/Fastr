<fast-design-system-provider use-defaults>
    <style>
        fast-badge {
            --badge-fill-primary: #D223CB;
            --badge-fill-secondary: #3278CD;
            --badge-fill-tertiary: #DFDFDF;
            --badge-fill-foo: #EE1010;
            --badge-fill-bar: rgba(238,6,16,0.7);
            --badge-color-foo: white;
            --badge-color-bar: black;
        }

        .icon {
            position: relative;
            display: inline-flex;
            width: 50px;
            height: 50px;
            background: #DFDFDF;
            margin: 12px;
        }

        .icon-badge {
            position: absolute;
            right: -6px;
            top: -6px;
        }

        .image-container {
            position: relative;
            display: inline-flex;
        }

        .image-badge {
            position: absolute;
            right: 6px;
            top: 6px;
        }
    </style>
    <h1>Badge</h1>
    <h4>Default</h4>
    <fast-badge fill="primary" style="font-size: 10px; line-height: 16px;" color="foo" id="foo">
        Badge
    </fast-badge>
    <fast-badge fill="secondary" color="foo" id="foo">
        Badge
    </fast-badge>
    <fast-badge fill="tertiary" style="font-size: 14px; line-height: 20px;" color="bar" id="foo">
        Badge
    </fast-badge>
    <h4>Circular</h4>
    <fast-badge fill="primary" color="foo" id="foo" circular="true">
        9
    </fast-badge>
    <fast-badge fill="secondary" color="foo" id="foo" circular="true">
        99
    </fast-badge>
    <fast-badge fill="tertiary" color="bar" id="foo" circular="true">
        9999999
    </fast-badge>
    <h4>Examples</h4>
    <div>
        <div class="image-container">
            <img src="https://placehold.it/120x140/DFDFDF/171717">
            <fast-badge class="image-badge" fill="foo" color="foo" id="foo">
                Sale
            </fast-badge>
        </div>
        <div class="image-container">
            <img src="https://placehold.it/140x140/DFDFDF/171717">
            <fast-badge class="image-badge" fill="secondary" color="foo" id="foo">
                App of the day
            </fast-badge>
        </div>
    </div>
    <div>
        <div class="icon">
            <fast-badge class="icon-badge" circular="true" fill="bar" color="foo" id="foo">
                3
            </fast-badge>
        </div>
        <div class="icon">
            <fast-badge class="icon-badge" circular="true" fill="bar" color="foo" id="foo">
                35000
            </fast-badge>
        </div>
        <div class="icon">
            <fast-badge class="icon-badge" circular="true" fill="bar" color="foo" id="foo">
                999
            </fast-badge>
        </div>
        <div class="icon">
            <fast-badge class="icon-badge" circular="true" fill="bar" color="foo" id="foo">
                15
            </fast-badge>
        </div>
    </div>
</fast-design-system-provider>
