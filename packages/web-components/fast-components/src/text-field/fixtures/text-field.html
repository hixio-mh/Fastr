    <h4>Filled</h4>
    <h5>Default</h5>
    <fast-text-field appearance="filled"></fast-text-field>
    <fast-text-field appearance="filled">label</fast-text-field>

    <h5>Placeholder</h5>
    <fast-text-field appearance="filled" placeholder="Placeholder"></fast-text-field>

    <!-- Required -->
    <h5>Required</h5>
    <fast-text-field appearance="filled" required></fast-text-field>

    <!-- Disabled -->
    <h5>Disabled</h5>
    <fast-text-field appearance="filled" disabled></fast-text-field>
    <fast-text-field appearance="filled" disabled>label</fast-text-field>
    <fast-text-field
        appearance="filled"
        disabled
        placeholder="placeholder"
    ></fast-text-field>

    <!-- Read only -->
    <h5>Read only</h5>
    <fast-text-field appearance="filled" readonly value="Readonly"></fast-text-field>
    <fast-text-field appearance="filled" readonly value="Readonly">label</fast-text-field>

    <!-- With label -->
    <h4>Visual vs audio label</h4>
    <fast-text-field>
        <span aria-label="Audio label">Visible label</span>
    </fast-text-field>

    <!-- With aria-label -->
    <h4>With aria-label</h4>
    <fast-text-field aria-label="Text field with aria-label"></fast-text-field>

    <form onsubmit="alert('form submitted!');">
        <!-- In a form -->
        <h4>In a form</h4>
        <fast-text-field aria-label="Text field with aria-label"></fast-text-field>
    </form>
