<div style="display: grid;">
    <!-- Basic -->
    <div style="margin: 20px; position: relative;">
        <fast-slider-label>
            basic
        </fast-slider-label>
    </div>
    <!-- Disabled -->
    <div style="margin: 20px; position: relative;">
        <fast-slider-label disabled>
            disabled
        </fast-slider-label>
    </div>
    <!-- hide mark -->
    <div style="margin: 20px; position: relative;">
        <fast-slider-label hide-mark="true">
            hide-mark
        </fast-slider-label>
    </div>
    <!-- position -->
    <div style="margin: 20px; position: relative;">
        <fast-slider-label position="10">
            pos:10
        </fast-slider-label>
    </div>
    <!-- vertical under slider-->
    <div style="margin: 20px; position: relative;">
        <fast-slider min="0" max="10" orientation="vertical">
            <fast-slider-label position="5">
                vert
            </fast-slider-label>
        </fast-slider>
    </div>
</div>
