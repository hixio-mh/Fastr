<fast-design-system-provider use-defaults>
    <h1>Menu</h1>
    <h4>Default</h4>
    <fast-menu>
        <fast-menu-item>Menu item 1</fast-menu-item>
        <fast-menu-item>Menu item 2</fast-menu-item>
        <fast-menu-item>Menu item 3</fast-menu-item>
    </fast-menu>

    <h4>With seperator</h4>
    <fast-menu>
        <fast-menu-item role="menuitem">Menu item 1</fast-menu-item>
        <fast-menu-item role="menuitem">Menu item 2</fast-menu-item>
        <hr/>
    </fast-menu>

    <h4>With standard elements</h4>
    <fast-menu>
        <div role="menuitem">Menu item 1</div>
        <div role="menuitem">Menu item 2</div>
        <div role="menuitem">Menu item 3</div>
    </fast-menu>
</fast-design-system-provider>
