<fast-design-system-provider use-defaults>
    <h1>Radio</h1>

    <h2>Defaults</h2>
    <fast-radio></fast-radio>
    <div>
        <fast-radio>label</fast-radio>
    </div>

    <h2>Checked</h2>
    <fast-radio id="thecheckedone" value="checked" checked></fast-radio>

    <!-- Required -->
    <h2>Required</h2>
    <fast-radio id="uncheckedone" value="required" required></fast-radio>

    <!-- Disabled -->
    <h2>Disabled</h2>
    <fast-radio disabled></fast-radio>
    <fast-radio disabled>label</fast-radio>
    <fast-radio disabled checked id="anotherCheckedOne">checked</fast-radio>

    <h2>Visual vs audio label</h2>
    <fast-radio>
        <span aria-label="Audio label">Visible label</span>
    </fast-radio>

    <div style="display: flex; flex-direction: column; margin-top: 12px;">
        <label id="label1">Outside label</label>
        <fast-radio aria-labelledby="label1"></fast-radio>
    </div>
</fast-design-system-provider>
