<fast-design-system-provider>
    <fast-carousel
        id="carouselId"
        aria-label="Simple carousel"
        autoplay="true"
        autoplayInterval="6000"
    >
        <img src="http://placehold.it/99x60/"/>
        <img src="http://placehold.it/60x60/"/>
        <img src="http://placehold.it/90x60/"/>
        <button slot="previous-button" class="previous-button">PREVIOUS</button>
        <button slot="next-button" class="next-button">NEXT</button>

        <div slot="tab-list" role="tab-list" class="tab-list" aria-label="A carousel of items">
            <div tabindex="0" role="tab" class="tab-list-tab">Tab 1</div>
            <div tabindex="-1" role="tab" class="tab-list-tab">Tab 2</div>
            <div tabindex="-1" role="tab" class="tab-list-tab">Tab 3</div>
            <div tabindex="-1" role="tab" class="tab-list-tab">Tab 4</div>
            <div tabindex="-1" role="tab" class="tab-list-tab">Tab 5</div>
        </div>
    

    </fast-carousel>
</fast-design-system-provider>
